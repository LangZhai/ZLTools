<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="ZLTools是一款由LangZhai（智能小菜菜）开发的基于jQuery的轻量级工具集。">
        <meta name="keywords" content="ZLTools,jQuery工具集,LangZhai,智能小菜菜,SmartCai">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="shortcut icon" type="image/x-icon" href="https://langzhai.github.io/favicon.ico">
        <link rel="stylesheet" href="https://langzhai.github.io/lib/prism/prism.min.css">
        <link rel="stylesheet" href="https://langzhai.github.io/css/article.min.css">
        <script>
            var remoteUrl = 'https://langzhai.github.io/ZLTools/';
            if (location.protocol === 'http:') {
                location.protocol = 'https:';
            }
        </script>
        <title>ZLTools by LangZhai(智能小菜菜)</title>
    </head>
    <body>
        <article></article>
        <script type="text/html" id="template_article">
            <header><h1>ZLTools by LangZhai(智能小菜菜)</h1></header>
            <section>
                <h2>这是啥</h2>
                <p>一款基于jQuery的轻量级工具集。</p>
            </section>
            <section>
                <h2>能干啥</h2>
                <ul>
                    <li>params —— 请求参数处理</li>
                    <li>Object.extend —— 对象拷贝</li>
                    <li>Object.getVal —— 多级对象属性获取</li>
                    <li>Object.setVal —— 多级对象属性赋值</li>
                    <li>Object.encodeEntity —— 字符实体编码</li>
                    <li>Object.decodeEntity —— 字符实体解码</li>
                    <li>Math.round2 —— 小数四舍五入</li>
                    <li>String.prototype.replaceAll —— 字符串替换所有 (引用自网络)</li>
                    <li>ZLTools.prototype.serializeObject —— 表单序列化</li>
                    <li>ZLTools.prototype.anchor —— 锚点绑定</li>
                    <li>ZLTools.prototype.boxCut —— 多行文字截断</li>
                </ul>
            </section>
            <section>
                <h2>怎么用</h2>
                <p>引入JS：</p>
                <pre class="language-markup"><code>#{data.include}</code></pre>
            </section>
            <section>
                <h2>在哪下</h2>
                <p><a href="https://github.com/LangZhai/ZLTools" target="_blank">GitHub</a></p>
            </section>

            </footer>
        </script>

        <script src="https://langzhai.github.io/js/article.min.js"></script>
