    <body>
        <article></article>
        <script type="text/html" id="template_article">
            <header><h1>ZLTools by LangZhai(智能小菜菜)</h1></header>
            <section>
                <h2>这是啥</h2>
                <p>一款基于jQuery的轻量级工具集。</p>
            </section>
            <section>
                <h2>能干啥</h2>
                <ul>
                    <li>params —— 请求参数处理</li>
                    <li>Function.prototype.bind —— IE8兼容Function.prototype.bind(引用自网络)</li>
                    <li>String.prototype.replaceAll —— 字符串替换所有(引用自网络)</li>
                    <li>Number.prototype.round2 —— 小数四舍五入</li>
                    <li>$.fn.serializeObject —— 序列化表单</li>
                    <li>$.fn.placeholder —— placeholder兼容</li>
                    <li>$.fn.anchor —— 锚点绑定</li>
                    <li>$.fn.boxCut —— 多行文字截断</li>
                </ul>
            </section>
            <section>
                <h2>怎么用</h2>
                <p>引入JS：</p>
                <pre class="language-markup"><code>#{data.escape(data.include)}</code></pre>
            </section>
